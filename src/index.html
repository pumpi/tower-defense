<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tower Defense</title>
    <link rel="stylesheet" type="text/css" href="./scss/main.scss">

    <script type="module" src="./js/main.js"></script>


    <link rel="icon" type="image/png" href="./img/favicon.png">
</head>
<body>
    <div id="gui">
        <h1>Tower Defense</h1>

        <div class="buttons">
            <button id="next-wave">Nächste Welle<br>----------</button>
            <button id="buy-tower">Turm kaufen<br>(<span id="towerCosts">?</span> Coins)</button>
        </div>

        <div class="stats">
            <ul>
                <li>
                    <img src="./img/life.svg" title="Leben">
                    <span id="life">-</span>
                </li>
                <li>
                    <img src="./img/coin.svg" title="Coins">
                    <span id="coins">0</span>
                </li>
                <li>
                    <img src="./img/wave.svg" title="Welle">
                    <span id="wave">0</span>
                </li>
            </ul>

        </div>

    </div>

    <canvas id="canvas" width="1200" height="640"></canvas>

    <div class="modal modal-options">
        <div class="modal-close">X</div>
        <div class="modal-title">Tower Options</div>
        <table class="tower-stats">
            <tr class="tower-position">
                <td>Position:</td><td>x:<span id="tower-position-x">0</span> y:<span id="tower-position-y">0</span></td>
            </tr>
            <tr class="tower-level">
                <td>Level:</td><td><span id="tower-level">0</span></td>
            </tr>
            <tr class="tower-fire-range">
                <td>Reichweite:</td><td><span id="tower-fire-range">0</span></td>
            </tr>
            <tr class="tower-fire-range">
                <td>Feuerrate:</td><td><span id="tower-cooldown-time">0</span></td>
            </tr>
            <tr class="tower-fire-range">
                <td>Schaden:</td><td><span id="tower-damage-from">0</span> - <span id="tower-damage-to">0</span></td>
            </tr>
            <tr class="tower-stats-shoots">
                <td>Gesamte Schüsse:</td><td><span id="tower-stats-shoots">0</span></td>
            </tr>
            <tr class="tower-stats-damage">
                <td>Gesamter Schaden:</td><td><span id="tower-stats-damage">0</span></td>
            </tr>
            <tr class="tower-stats-kills">
                <td>Gesamte Kills:</td><td><span id="tower-stats-kills">0</span></td>
            </tr>
        </table>

        <div class="tower-upgrade">
            <strong>Upgrade auf Level <span id="tower-upgrade-level"></span></strong>
            <table class="tower-stats">
                <tr class="tower-upgrade-cost">
                    <td>Kosten:</td><td><span id="tower-upgrade-cost">0</span></td>
                </tr>
                <tr class="tower-upgrade-cost">
                    <td>Reichweite:</td><td><span id="tower-upgrade-fire-range">0</span></td>
                </tr>
                <tr class="tower-upgrade-cost">
                    <td>Schaden:</td><td><span id="tower-upgrade-damage-from">0</span> - <span id="tower-upgrade-damage-to">0</span></td>
                </tr>
            </table>
            <button class="btn tower-buy-upgrade">Upgrade auf Level <span class="tower-upgrade-level">0</span> kaufen</button>
        </div>

    </div>

    <script>
        (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})();
    </script>
</body>
</html>
