<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tower Defense</title>
    <link rel="stylesheet" type="text/css" href="./scss/main.scss">
    <link rel="icon" type="image/png" href="./img/favicon.png">

    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <div id="gui">
        <h1>Tower Defense (Alpha)</h1>

        <div class="buttons">
            <button class="btn" id="next-wave">NÃ¤chste Welle</button>
            <button class="btn" id="buy-tower">Turm kaufen</button>
        </div>

        <div class="stats">
            <ul>
                <li>
                    <img src="./img/live.svg" alt="Leben" title="Leben">
                    <span id="live">-</span>
                </li>
                <li>
                    <img src="./img/coin.svg" alt="Coins" title="Coins">
                    <span id="coins">0</span>
                </li>
                <li>
                    <img src="./img/wave.svg" alt="Welle" title="Welle">
                    <span id="wave">0</span>
                </li>
            </ul>

        </div>

    </div>

    <canvas id="canvas" width="1200" height="640"></canvas>

    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-close">X</div>
                <div class="modal-title"></div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <script>
        (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})();
    </script>
    <div id="app-version"></div>
</body>
</html>
